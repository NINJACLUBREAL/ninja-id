
<!DOCTYPE html>
<html>
<head>
  <title>NINJA ID</title>
</head>
<body
>

<h2>Ninja ID Login</h2>

<form id="loginForm">
  <label for="username">Ninja ID:</label><br>
  <input type="text" id="username" name="username" required><br><br>

  <label for="password">Password:</label><br>
  
<input type="password" id="password" name="password" required><br><br>

  <button type="submit">Login</button>
</form>

<script>
  const loginForm = document.getElementById('loginForm');

  loginForm.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    // Get username and password values
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Store login data (replace with your preferred storage method)
    localStorage.setItem('username', username);
    localStorage.setItem('password', password);

 // ... (rest of your JavaScript)

// Extract redirect URL from current page URL
const currentUrl = window.location.href; 
console.log("Current URL:", currentUrl); 
const urlParams = new URLSearchParams(currentUrl.split('?')[1]);
console.log("URL Params:", urlParams); 
const redirectUrl = urlParams.get('url'); // Get the value of the 'url' parameter
console.log("Redirect URL:", redirectUrl); 


    // Redirect to the specified URL
    if (redirectUrl) {
      console.log(redirectUrl);
      window.location.href = redirectUrl;
    } else {
      // Handle case where redirect URL is not found
      console.error('Redirect URL not found.');
    }
  });
</script>

</body>
</html>
